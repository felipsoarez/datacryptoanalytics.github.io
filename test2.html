<!DOCTYPE html>
<html>
  <head>
    <title>Gráfico de preços do Bitcoin</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <canvas id="myChart"></canvas>
    <script>
      const url = 'https://api.blockchain.com/v3/exchange/tickers/BTC-USD';
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const formattedData = {
            labels: data.values.map(value => new Date(value.x * 1000)),
            datasets: [
              {
                label: 'Preço do Bitcoin em USD',
                data: data.values.map(value => value.y),
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)'
              }
            ]
          };
          const ctx = document.getElementById('myChart').getContext('2d');
          const myChart = new Chart(ctx, {
            type: 'line',
            data: formattedData
          });
        });
    </script>
  </body>
</html>
